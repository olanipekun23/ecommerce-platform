name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: |
        docker build -t ecommerce-app .

    - name: Save Docker Image to TAR file
      run: |
        docker save ecommerce-app > ecommerce-app.tar

    - name: Upload Docker Image to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "ecommerce-app.tar"
        target: "/home/${{ secrets.EC2_USER }}/"

    - name: SSH into EC2 and Run Container
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker load < ecommerce-app.tar
          docker stop ecommerce-app || true
          docker rm ecommerce-app || true
          docker run -d --name ecommerce-app -p 80:3000 ecommerce-app

